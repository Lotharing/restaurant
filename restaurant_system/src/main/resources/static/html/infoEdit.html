<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<title>信息编辑</title>
	<script type="text/javascript" src="../js/infoEdit.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/infoEdit.css">
  <link rel="stylesheet" type="text/css" href="../css/component.css">
  <!-- jquery -->
  <script type="text/javascript" src="../jquery-3.3.1.js"></script>
  <!-- layui -->
  <script type="text/javascript" src="../layui/layui.js"></script>
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="../mdui/css/mdui.css">
  <script type="text/javascript" src="../mdui/js/mdui.js"></script>
</head>
<body>
	<div class="top">
    <button class="addBtn btn" onclick="create()">添加</button>
    <button class="batchDelBtn btn" onclick="batchDel()">批量删除</button>
    <button class="saveBtn btn" onclick="add()">保存</button>
    <button class="removeBtn btn" onclick="del()">删除</button>
    <button class="cancelDelBtn btn" onclick="cancelDel()">取消</button>
    <button class="cancelAddBtn btn" onclick="cancelCreate()">取消</button>
	</div>
	<!-- <table class="center info layui-table" lay-skin="nob"> -->
  <table class="center info mdui-table mdui-table-hoverable">
  	<thead>
    	<tr class="title">
    		<th class="theadA"><input type="checkbox" name="" class="allCheck" onchange="chooseAll()"></th>
      		<th class="theadB">编号</th>
      		<th class="theadC">图片</th>
      		<th class="theadD">名称</th>
      		<th class="theadE">价格</th>
      		<th class="theadF">类型</th>
      		<th class="theadG">所属餐厅</th>
      		<th class="theadH">操作</th>
      	</tr>
  	</thead>
  	<tbody class="items"></tbody>
  </table>
</body>
</html>
